<!DOCTYPE html> 
{% load django_bootstrap5 %} 

<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>The Employee Listing</title> 
    {% bootstrap_css %} 
    {% bootstrap_javascript %} 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head> 
<body> 
    <h1> The Employee Listing</h1> 
    <table class = "table table-hover">
        <thead>
            <tr>
                <th> Employee name</th>
                <th> Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for funcionario in object_list %}
                <td>
                    <li>{{ funcionario.nome }}</li>
                </td>
                <td>
                    <a href="{% url "listar_funcionario" pk=funcionario.id %}" class = "btn btn-primary">Shown data</a>
                    <a href= "{% url "editar_funcionario" pk=funcionario.id %}" class = "btn btn-success">Edit</a>
                    <a href= "{% url "remover_funcionario" pk=funcionario.id %}" class = "btn btn-danger">Remove</a>
                    <hr>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a hef="{% url 'form_funcionario' %}" class="btn btn-primary">Add a new employee</a>
</body> 
</html>
